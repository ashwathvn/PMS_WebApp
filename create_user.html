<!DOCTYPE html>
<html>
<head>
	<title>Bug Tracking Tool</title>
    <link rel="stylesheet" href="UI.css">
</head>
<body>
	<h1>Create User</h1>
	<form id="create-user-form">
		<label for="id">ID:</label>
		<input type="number" id="id" name="id"><br>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="gender">Gender:</label>
		<label><input type="checkbox" id="gender-male" name="gender" value="Male">Male</label>
		<label><input type="checkbox" id="gender-female" name="gender" value="Female">Female</label><br>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br>

		<label for="phone">Phone Number:</label>
		<input type="number" id="phone" name="phone"><br>

		<label for="role">Role:</label>
		<select id="role" name="role">
			<option value="Development">Development</option>
			<option value="Testing">Testing</option>
			<option value="QA">QA</option>
		</select>
		<label for="IsActive">IsActive:</label>
         <select id="IsActive" name="IsActive">
			<option value="Yes">Yes</option>
			<option value="NO">NO</option>
			
		</select><br>
		<button type="button" id="save-btn">Save</button>
	</form>

	<script>
		const saveBtn = document.getElementById("save-btn");

		saveBtn.addEventListener("click", () => {
			alert("Saved successfully!");
			// Redirect back to the main page after saving
			window.location.href = "index.html";
		});
	</script>
</body>
</html>
